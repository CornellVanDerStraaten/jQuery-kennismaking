<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Mijn helden!</h1>
    <h2>Een kennismaking van jQuery</h2>
    <p id="clickMe">CLICK ME FOR A SURPRISE</p>
    <div id="hideMain">
        <button>HIDE ALL HEROES</button>
      </div>

    <main>
        <section>
            <h3>Neil deGrasse Tyson</h3>
            <figure>
                <img src="img/Neil-Tyson.jpg" alt="Neil deGrasse Tyson with a microphone in hand">
                <figcaption>Astrofysicus, auteur</figcaption>
            </figure>
        </section>

        <section>
            <h3>Bill Nye</h3>
            <figure>
                <img src="img/Bill-Nye.jpg" alt="Friendly smiling man in tuxedo">
                <figcaption>Bill Nye the Science Guy</figcaption>
            </figure>
        </section>

        <section>
            <h3>Carl Sagan</h3>
            <figure>
                <img src="img/carl-sagan.jpg" alt="Man in tux with gray hair smiling.">
                <figcaption>Astronoom, Astrofysicus, scepticus, wetenschapscommunicator</figcaption>
            </figure>
        </section>

        <section>
            <h3>Stephen Hawking</h3>
            <figure>
                <img src="img/stephen-hawking.jpg" alt="Neil deGrasse Tyson with a microphone in hand">
                <figcaption>Theoretische fysicus, auteur</figcaption>
            </figure>
        </section>

        
    </main>

        DO NOT DOUBLE CLICK ME
